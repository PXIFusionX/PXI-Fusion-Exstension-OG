<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PXI Fusion</title>
    <link rel="stylesheet" href="popup.css">
</head>
<body>
    <div id="popup-container">
        <div id="header" class="draggable">
            <h1>PXI Fusion Menu</h1>
            <button id="close-btn">Ã—</button>
        </div>
        <div id="content">
            <button id="open-prodigy-btn">Open Prodigy</button>
            <div class="instructions">
                <h2>Code</h2>
                <div class="code-box" id="code-box"></div>
                <button id="copy-code-btn">Copy Code</button>
            </div>
            <div class="instructions">
                <h2>Bookmark Code</h2>
                <div class="code-box" id="bookmark-code-box"></div>
                <button id="copy-bookmark-code-btn">Copy Bookmark Code</button>
            </div>
            <div id="links">
                <img id="discord-icon" src="discord-icon.png" alt="Discord">
                <img id="youtube-icon" src="youtube-icon.png" alt="YouTube">
            </div>
        </div>
    </div>
    <script src="popup.js"></script>
</body>
</html>
